<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <title>Resume - Ari Chasnoff</title>
  <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet'>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div id="main" class="container">
    <div class="row"><!--begin header-->
      <div class="col-md-6">
        <div id="header" class="center-content clear-fix">
          <ul id="topContacts" class="flex-box"></ul>
        </div>
      </div>
      <div id="navbar" class="col-md-6 text-left"><!--begin nav-->
      </div><!--end nav-->
    </div><!--end header-->
    <div style="clear: both;"></div>
    <div class="row"><!--begin work experience-->
      <div class="col-md-12">
        <div id="workExperience"><!--removed class for gray background-->
          <h2>Work Experience</h2>
        </div>
      </div>
    </div><!--end work experience-->
    <div class="row"><!--begin projects-->
      <div class="col-md-12">
        <div id="projects">
          <h2>Projects</h2>
        </div>
      </div>
    </div><!--end projects-->
    <div class="row"><!--begin education-->
      <div class="col-md-12">
        <div id="education"><!--removed class for gray background-->
          <h2>Education</h2>
        </div>
      </div>
    </div><!--end education-->
    <div class="row "><!--begin google map-->
      <div class="col-md-12">
        <div id="mapDiv">
          <h2>Where I've Lived and Worked</h2>
        </div>
      </div>
    </div><!--end google map-->
    <div class="row "><!--begin footer-->
      <div class="col-md-12">
        <div id="lets-connect" class="dark-gray">
          <h2 class="orange center-text">Let's Connect</h2>
            <ul id="footerContacts" class="flex-box">
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/helper.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <script src="js/resumeBuilder.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('topContacts').style["backgroundColor"] = "white";
        }
        if (document.getElementsByTagName('h1').length === 0) {
            document.getElementById('header').style["backgroundColor"] = "white";
        }
        if (document.getElementsByClassName('work-entry').length === 0) {
            document.getElementById('workExperience').style["backgroundColor"] = "white";
        }
        if (document.getElementsByClassName('project-entry').length === 0) {
            document.getElementById('projects').style["backgroundColor"] = "white";
        }
        if (document.getElementsByClassName('education-entry').length === 0) {
            document.getElementById('education').style["backgroundColor"] = "white";
        }
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('lets-connect')["backgroundColor"] = "white";
        }
        if (document.getElementById('map') === null) {
            document.getElementById('mapDiv').style["backgroundColor"] = "white";
        }
  </script>
</body>
</html>
